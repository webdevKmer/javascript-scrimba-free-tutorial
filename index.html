<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="operation">
            <div class="title">Metric/Imperial Unit Conversion</div>
            <input type="number" name="" id="convert-input" placeholder="20" value="" min="0">
            <button type="submit" id="convert-btn">Convert</button>
        </div>
        <div class="conversions">
            <div class="box">
                <h3>Length (Meters/Feets)</h3>
                <p id="length">default text</p>
            </div>
            <div class="box">
                <h3>Mass (Kilogramms/Pounds)</h3>
                <p id="mass">default text</p>
            </div>
            <div class="box">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume">default text</p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
