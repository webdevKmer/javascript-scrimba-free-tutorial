<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Blackjack</h1>
        <p class="italic" id="message">Want to play a round ?</p>
        <p>Cards : <span id="cards"></span> </p>
        <p>Sum : <span id="sum"></span></p>
        <div class="btns">
            <button class="btn" id="start">Start Game</button>
            <button class="btn" id="newCard">New Card</button>
        </div>
        <p id="player"></p>
    </div>

    <script src="./app.js"></script>
</body>
</html>
