<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="title">Simple Calculator</div>
        <div class="numbers">
            <input type="number" name="" class="num" id="num1" value="0">
            <input type="number" name="" class="num" id="num2" value="0">
        </div>
        <div class="btns">
            <button id="add">Add</button>
            <button id="minus">Substract</button>
            <button id="divide">Divide</button>
            <button id="multiply">Multiply</button>
        </div>
        <div id="result-box">Result : <span class="num" id="result">0</span></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
